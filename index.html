<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <main class="profile-card">

    <img src="./assets/images/avatar-jessica.jpeg" alt="" class="profile-card__image-profile">

    <h1 class="profile-card__name">Jessica Randall</h1>

    <p class="profile-card__location">London, United Kingdom</p>

    <p class="profile-card__bio">&quot;Front-end developer and avid reader.&quot;</p>

    <ul class="profile-card__social-list">

      <li class="profile-card__social-item">

        <a class="profile-card__social-link" href="#">GitHub</a>

      </li>

      <li class="profile-card__social-item">

        <a class="profile-card__social-link" href="#">Frontend Mentor</a>

      </li>


      <li class="profile-card__social-item">

        <a class="profile-card__social-link" href="#">LinkedIn</a>

      </li>


      <li class="profile-card__social-item">

        <a class="profile-card__social-link" href="#">Twitter</a>

      </li>


      <li class="profile-card__social-item">

        <a class="profile-card__social-link" href="#">Instagram</a>

      </li>

    </ul>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Luigy-Costa">Luigy Costa</a>.
  </div>
</body>
</html>
